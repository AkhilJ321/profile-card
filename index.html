<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" data-tilt>
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture-986x1024.jpg"
        />
        <!-- You can change progile picture from here -->
        <h2>Akhil Jamwal</h2>
        <!-- Update your name-->
        <p>Pretending to be in love never tasted better</p>
        <!-- Write headline here -->
        <div class="links">
          <a href="https://twitter.com/home"
            ><img
              src="https://img.icons8.com/color/344/twitter-circled--v1.png"
          /></a>
          <!-- add your twitter profile link -->
          <a href="https://github.com/AkhilJ321"
            ><img src="https://img.icons8.com/color/344/github--v1.png"
          /></a>
          <!-- add your github profile link-->
          <a href="https://www.linkedin.com/in/akhil-jamwal-7b9502228/"
            ><img
              src="https://img.icons8.com/color/344/linkedin-circled--v5.png"
          /></a>
          <!-- add your LinkedIn profile link -->
        </div>
        <a href="mailto:jamwalakhil936@gmail" class="btn">Contact me</a>
        <!-- add your Gmail id here -->
      </div>
    </div>

    <script src="vanilla-tilt.js"></script>
  </body>
</html>
